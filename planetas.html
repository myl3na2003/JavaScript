<!DOCTYPE html>
<html>
<head>
    <title>Verificar Planeta</title>
</head>
<body>
    <fieldset>
        <h1>Verificar Planeta</h1>
        <p>Digite o nome de um planeta:</p>
        <input type="text" id="planetaInput">
        <button onclick="verificarPlaneta()">Verificar</button>
        <p id="resultado"></p>
    </fieldset>
    

    <script>
        // Array de planetas
        const planetas = ["Terra", "Marte", "Plutão", "Vênus", "Júpiter", "Saturno"];

        // verificar se o planeta está na array
        function verificarPlaneta() {
            const planetaInput = document.getElementById("planetaInput").value;
            const resultadoElement = document.getElementById("resultado");
            
            // Verifica se o planeta está na array
            if (planetas.includes(planetaInput)) {
                resultadoElement.textContent = `O planeta ${planetaInput} está na lista!`;
            } else {
                resultadoElement.textContent = `O planeta ${planetaInput} não está na lista.`;
            }
        }
    </script>
</body>
</html>
